name: Flutter CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: 'Setup Java'
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: 'Setup flutter'
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: 'Install dependencies'
        run: flutter pub get

      - name: 'Build example'
        run: flutter build aot --target=example/lib/main.dart

      - name: 'Flutter analyze'
        run: flutter analyze

      - name: 'Flutter test coverage'
        run: flutter test --coverage test

      - name: 'Coverage'
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}} # not required for public repos
          file: ./coverage/lcov.info

      - name: 'Dart and Flutter Analizer'
        uses: axel-op/dart-package-analyzer@v2
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Setup Pub Credentials'
        shell: bash
        env:
          PUB_DEV_CREDENTIALS_JSON: ${{ secrets.PUB_DEV_CREDENTIALS_JSON }}
        run: |
          echo $PUB_DEV_CREDENTIALS_JSON > ~/.pub-cache/credentials.json

      - name: 'Check Publish Warnings'
        run: flutter pub pub publish --dry-run

      - name: 'Publish Package'
        run: flutter pub pub publish -f
