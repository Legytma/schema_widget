commit-msg:
  scripts:
    "conform.sh":
      runner: bash

pre-commit:
  scripts:
    "eslint.sh":
      runner: bash
  commands:
    pretty:
      glob: '*.dart'
      run: flutter format {staged_files} && git add {staged_files}

pre-push:
  parallel: true
  commands:
    dependencies:
      run: dependency_validator --exclude-dir example
    tests:
      run: flutter test test
    linter:
      run: flutter analyze
